<div class="d-flex bd-highlight main-header">
    <div class="p-2 w-100 bd-highlight">
        <a [routerLink]="['/reviews']">Review Portal</a>
    </div>
    <div *ngIf="session == 'customer'" class="p-2 w-100 bd-highlight">
        <a>Customer</a>
    </div>
    <div *ngIf="session == 'shopOwner'" class="p-2 w-100 bd-highlight">
        <a>Shop Owner</a>
    </div>
    <div *ngIf="session != 'customer' && session != 'shopOwner'"
        class="p-2 flex-shrink-1 bd-highlight" style="line-height: 1.3;">
        <a [routerLink]="['/login']">Login</a>
    </div>
    <div *ngIf="session == 'customer' || session == 'shopOwner'"
        class="p-2 flex-shrink-1 bd-highlight" style="line-height: 1.3;" (click)="exit()">
        <a>Logout</a>
    </div>
</div>
